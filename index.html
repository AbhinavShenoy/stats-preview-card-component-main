<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  <div class="stats-panel">
    <div class="data-region">
      <h1 class="heading">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="heading-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
        <ul class="stats">
          <li>
            <h2>10k+</h2>
            <p>Companies</p>
          </li>
          <li>
            <h2>314</h2>
            <p>Templates</p>
          </li>
          <li>
            <h2>12M+</h2>
            <p>Queries</p>
          </li>
        </ul>
    </div>
    <div class="image">
    </div>
  </div>
</main>

</body>
</html>
